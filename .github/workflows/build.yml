name: Android Build (Buildozer)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Android & system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libffi-dev \
            zlib1g-dev \
            libssl-dev \
            libncurses5-dev \
            libsqlite3-dev \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            libfreetype6-dev \
            openjdk-17-jdk \
            zip \
            unzip \
            git \
            python3-pip

      - name: Verify libtool macros
        run: |
          ls /usr/share/aclocal/libtool.m4 || echo "⚠️ libtool.m4 missing!"
          ls /usr/share/aclocal/lt*.m4 || true

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Cache Buildozer (to speed up rebuilds)
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Build debug APK
        run: |
          buildozer -v android debug
        env:
          ANDROIDSDK: /home/runner/.buildozer/android/platform/android-sdk
          ANDROIDNDK: /home/runner/.buildozer/android/platform/android-ndk-r25b
          ANDROIDAPI: 34
          ANDROIDMINAPI: 21

      - name: Upload built APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: inhand-debug-apk
          path: bin/*.apk
