name: Build Android APK with Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip python3-setuptools python3-wheel python3-venv \
            libffi-dev libssl-dev libsqlite3-dev libjpeg-dev zlib1g-dev \
            libfreetype6-dev liblcms2-dev libblas-dev liblapack-dev

      - name: Install Buildozer and Cython
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer cython

      - name: Initialize Buildozer (if missing)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build the APK
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: inhand-apk
          path: bin/*.apk
